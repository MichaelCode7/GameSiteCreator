{% extends "base.html" %}

{% block sing_in_links %}
{% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
{% else %}
    <div class="sing_in_btns">
        <a class="btn btn-register" href="/register">Зарегистрироваться</a>
        <a class="btn btn-login" href="/login">Войти</a>
    </div>
{% endif %}
{% endblock %}
